<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 min-h-screen flex items-center justify-center overflow-hidden">
    <div class="bg-white bg-opacity-10 backdrop-blur-md p-8 rounded-3xl shadow-2xl max-w-md w-full animate-fade-in-up transition-all duration-500 ease-in-out">
        <h1 class="text-white text-4xl font-bold text-center mb-6 animate-bounce">Weather App</h1>
        <div class="flex items-center gap-3 mb-6">
            <input type="text" id="cityInput" placeholder="Enter City"
                class="flex-1 py-3 px-4 rounded-xl bg-white bg-opacity-20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all duration-300"
            >
            <button onclick="getWeather()"
            class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-3 rounded-xl font-semibold transform hover:scale-105 transition-all duration-300 shadow-lg"
            >
                Search
            </button>
        </div>
        <img id="weatherIcon" class="w-32 h-32 mx-auto mt-6" src="" alt="Add City Name" />

        <div id="weatherResult" class="text-white text-center space-y-4">

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
